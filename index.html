<!DOCTYPE html>
<html>
<head>
    <title>マイページ</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-column">
            <img src="your-photo.jpg" alt="あなたの写真" class="profile-photo">
            <h1>あなたの名前</h1>
            <p>あなたの所属</p>
            <p>ここに自己紹介のテキストを記入します。</p>
        </div>

        <div class="right-column">
            <h2>経歴</h2>
            <p>あなたの経歴や成果を記述します。</p>
            <h2>SNSリンク</h2>
            <ul>
                <li><a href="https://twitter.com">Twitter</a></li>
                <li><a href="https://facebook.com">Facebook</a></li>
                <li><a href="https://linkedin.com">LinkedIn</a></li>
                <!-- その他のSNSリンクを追加 -->
            </ul>
        </div>
    </div>
</body>
</html>
